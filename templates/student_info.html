{% extends 'base.html' %} 

{% block title %}Student Info {% endblock %}

{% block body %}

  <h1>{{ first }} {{ last }}</h1>

  <p>GitHub Account: {{ github }}</p>

  <p>Projects completed:</p>
  <ul>
    {% for project in projects %}
      <li>Project name: {{ project[0] }}, Grade: {{ project[1] }}</li>
    {% endfor %}
  </ul>
{% endblock %}
